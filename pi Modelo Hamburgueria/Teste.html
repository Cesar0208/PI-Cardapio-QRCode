<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="bemVindo"></h1>

    <script>
        const nome = localStorage.getItem("nomeUsuario");

        if (nome) {
            document.getElementById("bemVindo").innerText = "Bem-vindo, " + nome + "!";
        }
    </script>

</body>
</html>
