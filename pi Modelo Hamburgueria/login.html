<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Acesso ao Sistema - Hamburgueria</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #f700009a;
            --secondary-color: #ff00009a;
            --bg-gradient: linear-gradient(135deg, #f315159a 0%, #af86869a 100%);
            --transition-speed: 0.4s;
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-header: rgba(255, 255, 255, 0.15);
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: var(--bg-gradient);
            display: flex;
            flex-direction: column;
            margin: 0;
            overflow-x: hidden;
        }

        /* --- Header & Navbar Styles --- */
        .site-header {
            padding: 10px 0;
            background: var(--glass-header);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.3s;
        }

        .logo {
            color: #fff;
            font-weight: 700;
            font-size: 1.5rem;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .logo:hover { color: #f1f5f9; }

        /* Links da Navegação */
        .nav-link-custom {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.3s;
            position: relative;
            padding: 10px 0; /* Área de toque maior no mobile */
            display: block; /* Garante que fique em linha no mobile */
        }

        .nav-link-custom:hover, .nav-link-custom.active {
            color: #fff;
            font-weight: 600;
        }

        /* Sublinhado animado (Apenas Desktop) */
        @media (min-width: 992px) {
            .nav-link-custom::after {
                content: '';
                position: absolute;
                width: 0;
                height: 2px;
                bottom: 5px;
                left: 0;
                background-color: #fff;
                transition: width 0.3s;
            }

            .nav-link-custom:hover::after {
                width: 100%;
            }
        }

        /* Botão Hambúrguer Customizado */
        .navbar-toggler {
            border: none;
            padding: 0;
        }
        
        .navbar-toggler:focus {
            box-shadow: none;
            outline: none;
        }

        /* --- Main Content Layout --- */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 80px; /* Compensação do header fixo */
            padding-bottom: 40px;
        }

        /* --- Form Container Styles --- */
        .auth-container {
            background: var(--glass-bg);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            position: relative;
            padding: 2rem;
            transition: height var(--transition-speed) ease;
        }

        .switch-controls {
            display: flex;
            background: #f1f5f9;
            border-radius: 50px;
            padding: 5px;
            margin-bottom: 2rem;
            position: relative;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        }

        .switch-btn {
            flex: 1;
            border: none;
            background: transparent;
            padding: 10px;
            font-weight: 600;
            color: #64748b;
            cursor: pointer;
            z-index: 2;
            transition: color 0.3s;
            border-radius: 50px;
        }

        .switch-btn.active { color: #fff; }

        .slider {
            position: absolute;
            top: 5px;
            left: 5px;
            width: calc(50% - 5px);
            height: calc(100% - 10px);
            background: var(--primary-color);
            border-radius: 50px;
            transition: transform var(--transition-speed) cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 1;
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.3);
        }

        .forms-wrapper {
            position: relative;
            width: 100%;
            min-height: 340px; 
        }

        .form-section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            transition: all var(--transition-speed) ease-in-out;
            opacity: 0;
            visibility: hidden;
            transform: translateX(50px);
        }

        .form-section.active {
            opacity: 1;
            visibility: visible;
            transform: translateX(0);
            position: relative; 
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #e2e8f0;
            padding-left: 15px;
        }

        .form-control:focus {
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
            border-color: var(--primary-color);
        }

        .form-floating > label { padding-left: 15px; }

        .btn-custom {
            background: var(--primary-color);
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            margin-top: 1rem;
            transition: transform 0.2s, background 0.3s;
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.25);
        }

        .btn-custom:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        h2 {
            color: #1e293b;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            z-index: 5;
        }
        
        .position-relative { margin-bottom: 1rem; }

        /* --- Footer Styles --- */
        .site-footer {
            background: rgba(0, 0, 0, 0.2);
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 20px 0;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg site-header fixed-top">
        <div class="container">
            <a class="navbar-brand logo" href="cardapioSemLogin.html">
                <i class="fas fa-hamburger me-2"></i>Cardápio
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fas fa-bars text-white fs-3"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center text-center">
                    <li class="nav-item">
                        <a href="cardapioSemLogin.html" class="nav-link-custom">Cardápio</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link-custom active">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    
                    <div class="auth-container">
                        <div class="switch-controls">
                            <div class="slider" id="slider"></div>
                            <button class="switch-btn active" id="btnLoginTab">Login</button>
                            <button class="switch-btn" id="btnCadastroTab">Cadastro</button>
                        </div>

                        <div class="forms-wrapper">
                            
                            <div class="form-section active" id="loginForm">
                                <h2>Bem-vindo de volta!</h2>
                                <form id="formLogin">
                                    <div class="position-relative">
                                        <div class="form-floating mb-3">
                                            <input type="email" class="form-control" id="emailLogin" placeholder="name@example.com" required>
                                            <label for="emailLogin">E-mail</label>
                                        </div>
                                        <i class="fas fa-envelope input-icon"></i>
                                    </div>

                                    <div class="position-relative">
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" id="senhaLogin" placeholder="Senha" required>
                                            <label for="senhaLogin">Senha</label>
                                        </div>
                                        <i class="fas fa-lock input-icon"></i>
                                    </div>

                                    <div class="d-flex justify-content-between mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="rememberMe">
                                            <label class="form-check-label text-muted small" for="rememberMe">Lembrar de mim</label>
                                        </div>
                                        <a href="#" class="text-decoration-none small text-primary">Esqueceu a senha?</a>
                                    </div>

                                    <button type="submit" class="btn btn-custom">
                                        Entrar <i class="fas fa-arrow-right ms-2"></i>
                                    </button>
                                </form>
                            </div>

                            <div class="form-section" id="cadastroForm">
                                <h2>Crie sua conta</h2>
                                <form id="formCadastro">
                                    <div class="position-relative">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="nomeCadastro" placeholder="Nome" required>
                                            <label for="nomeCadastro">Nome completo</label>
                                        </div>
                                        <i class="fas fa-user input-icon"></i>
                                    </div>

                                    <div class="position-relative">
                                        <div class="form-floating mb-3">
                                            <input type="email" class="form-control" id="emailCadastro" placeholder="E-mail" required>
                                            <label for="emailCadastro">E-mail</label>
                                        </div>
                                        <i class="fas fa-envelope input-icon"></i>
                                    </div>

                                    <div class="position-relative">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="CPFCadastro" placeholder="CPF" required>
                                            <label for="CPFCadastro">CPF</label>
                                        </div>
                                        <i class="fas fa-user input-icon"></i>
                                    </div>

                                    <div class="position-relative">
                                        <div class="form-floating mb-3">
                                            <input type="tel" class="form-control" id="telefoneCadastro" placeholder="Telefone" required>
                                            <label for="telefoneCadastro">Telefone</label>
                                        </div>
                                        <i class="fas fa-phone input-icon"></i>
                                    </div>

                                    <div class="position-relative">
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" id="senhaCadastro" placeholder="Senha" required>
                                            <label for="senhaCadastro">Senha</label>
                                        </div>
                                        <i class="fas fa-lock input-icon"></i>
                                    </div>

                                    <div class="position-relative">
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirmar" required>
                                            <label for="confirmarSenha">Confirmar senha</label>
                                        </div>
                                        <i class="fas fa-check-circle input-icon"></i>
                                    </div>

                                    <button type="submit" class="btn btn-custom">
                                        Criar Conta <i class="fas fa-user-plus ms-2"></i>
                                    </button>
                                </form>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p class="mb-0">&copy; 2023 Hamburgueria Artesanal. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const btnLogin = document.getElementById('btnLoginTab');
        const btnCadastro = document.getElementById('btnCadastroTab');
        const slider = document.getElementById('slider');
        const loginForm = document.getElementById('loginForm');
        const cadastroForm = document.getElementById('cadastroForm');

        btnLogin.addEventListener('click', () => {
            slider.style.transform = 'translateX(0)';
            
            btnLogin.classList.add('active');
            btnCadastro.classList.remove('active');

            cadastroForm.classList.remove('active');
            setTimeout(() => {
                cadastroForm.style.display = 'none'; 
                loginForm.style.display = 'block';   
                void loginForm.offsetWidth; 
                loginForm.classList.add('active');
            }, 50); 
        });

        btnCadastro.addEventListener('click', () => {
            slider.style.transform = 'translateX(100%)';

            btnCadastro.classList.add('active');
            btnLogin.classList.remove('active');

            loginForm.classList.remove('active');
            
            setTimeout(() => {
                loginForm.style.display = 'none';
                cadastroForm.style.display = 'block';
                void cadastroForm.offsetWidth;
                cadastroForm.classList.add('active');
            }, 50); 
        });
        
        window.addEventListener('DOMContentLoaded', () => {
            cadastroForm.style.display = 'none';
        });

        // Login
        document.getElementById("formLogin").addEventListener("submit", async (e) => {
            e.preventDefault();

            const dados = {
                email: document.getElementById("emailLogin").value,
                senha: document.getElementById("senhaLogin").value

            }

            try {
                const res = await fetch("http://localhost:3000/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(dados)
                });

                const resposta = await res.json();

                if (res.ok) {
                    alert("Login realizado com sucesso!");

                    localStorage.setItem("nomeUsuario", resposta.usuario.Nome);

                    window.location.href = "cardapioLogado.html";

                } else {
                    alert(resposta.mensagem);
                }

            } catch (error) {
                console.error("Erro na requisição:", error);
                alert("Erro ao conectar ao servidor.");
            }
        });

        // Cadastro
        document.getElementById("formCadastro").addEventListener("submit", async (e) => {
            e.preventDefault();

            const dados = {
                nome: document.getElementById("nomeCadastro").value,
                email: document.getElementById("emailCadastro").value,
                cpf: document.getElementById("CPFCadastro").value,
                telefone: document.getElementById("telefoneCadastro").value,
                senha: document.getElementById("senhaCadastro").value,
                confirmaSenha: document.getElementById("confirmarSenha").value,
            };

            try {
                const res = await fetch("http://localhost:3000/cadastro", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(dados)
                });

                const resposta = await res.json();

                if (res.ok) {
                    alert("Cadastro realizado com sucesso!");
                } else {
                    alert(resposta.mensagem);
                }

            } catch (error) {
                console.error("Erro na requisição:", error);
                alert("Erro ao conectar ao servidor.");
            }
        });
    </script>
</body>
</html>
