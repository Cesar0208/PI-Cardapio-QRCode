<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central do Gerente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #f8fafc;
        }

        .painel {
            background-color: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        h1 {
            color: #1e293b;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .botao {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background-color: #4f46e5;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
        }

        .botao:hover {
            background-color: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
            color: white;
        }

        .btn-financeiro {
            background-color: #0d9488;
        }

        .btn-financeiro:hover {
            background-color: #0f766e;
            box-shadow: 0 4px 12px rgba(13, 148, 136, 0.3);
        }

        .btn-pedidos {
            background-color: #ea580c;
        }

        .btn-pedidos:hover {
            background-color: #c2410c;
            box-shadow: 0 4px 12px rgba(234, 88, 12, 0.3);
        }

        .btn-success {
            background-color: #16a34a !important;
        }

        .btn-success:hover {
            background-color: #15803d !important;
            box-shadow: 0 4px 12px rgba(22, 163, 74, 0.3);
        }

        .btn-danger {
            background-color: #dc2626 !important;
        }

        .btn-danger:hover {
            background-color: #b91c1c !important;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
        }
    </style>
</head>

<body>

    <div class="painel">
        <h1>Área Administrativa</h1>
        <p class="text-muted mb-4">Bem-vindo à Central de Controle BurguerPI</p>

        <button class="botao" onclick="window.location.href = '/gerenciar'">
            <i class="fas fa-utensils me-2"></i> Gerenciar Cardápio
        </button>
        <button class="botao btn-financeiro" onclick="window.location.href = '/financeiro'">
            <i class="fas fa-wallet me-2"></i> Financeiro
        </button>
        <button class="botao btn-pedidos" onclick="window.location.href = '/dashboard'">
            <i class="fas fa-list-check me-2"></i> Dashboard de Pedidos
        </button>
        <button class="botao btn-success" onclick="window.location.href = '/gerenciar-funcionarios'">
            <i class="fas fa-users me-2"></i> Gerenciar Funcionários
        </button>

        <hr class="my-4">

        <button class="botao btn-danger" onclick="fazerLogout()">
            <i class="fas fa-sign-out-alt me-2"></i> Sair do Sistema
        </button>
    </div>

    <script>
        async function fazerLogout() {
            if (confirm('Tem certeza que deseja fazer logout?')) {
                try {
                    const response = await fetch(`${window.location.origin}/logout`, {
                        method: 'POST',
                        credentials: 'include'
                    });

                    if (response.ok) {
                        window.location.href = `${window.location.origin}/login`;
                    } else {
                        alert('Erro ao fazer logout');
                    }
                } catch (error) {
                    console.error('Erro ao fazer logout:', error);
                    alert('Erro ao fazer logout');
                }
            }
        }
    </script>
</body>

</html>
